    <main class="hero contact-hero">
        <div class="container contact-grid mt-5">
            <h2 class="play-bold text-left mb-4">Contact Me</h2>
            <form action="process_form.php" method="POST" class="needs-validation" novalidate>
                <div class="form-group my-2">
                    <label for="name" class="playwrite-de-grund-display mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required aria-label="Enter your name">
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>

                <div class="form-group my-2">
                    <label for="email" class="playwrite-de-grund-display mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required
                        aria-label="Enter your email">
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>

                <div class="form-group my-2">
                    <label for="message" class="playwrite-de-grund-display mb-2">Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="4" required
                        aria-label="Enter your message"></textarea>
                    <div class="invalid-feedback">Please enter your message.</div>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-3 mb-5">Send</button>
            </form>
        </div>
    </main>
